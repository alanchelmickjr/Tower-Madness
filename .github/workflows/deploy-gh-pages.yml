name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygbag
          
      - name: Prepare and Build Web Version
        run: |
          # Create a simple index.html
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Tower Madness - Elevator Operator</title>
              <meta charset="utf-8">
              <style>
                  body {
                      margin: 0;
                      padding: 0;
                      background: #000;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      flex-direction: column;
                      font-family: Arial, sans-serif;
                  }
                  #status {
                      color: #0ff;
                      margin: 20px;
                      font-size: 24px;
                  }
                  canvas {
                      border: 2px solid #0ff;
                  }
                  .controls {
                      color: #fff;
                      margin: 20px;
                      text-align: center;
                  }
              </style>
          </head>
          <body>
              <h1 style="color: #0ff;">üè¢ Tower Madness: Elevator Operator üè¢</h1>
              <div id="status">Loading game...</div>
              <canvas id="canvas"></canvas>
              <div class="controls">
                  <p>W/‚Üë: Up | S/‚Üì: Down | E/Space: Doors</p>
                  <p>Goal: Deliver 20 passengers!</p>
              </div>
              <script src="pythons.js" type="module"></script>
          </body>
          </html>
          EOF
          
          # Build with pygbag (main.py is already async/web-compatible!)
          python -m pygbag --build . --ume_block 0
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4